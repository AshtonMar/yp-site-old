<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>YP Add Info</title>
  </head>
  <body id="add-info-body">
    <form class="yp-form" onsubmit="event.preventDefault(); addInfo()">
      <input
        required
        type="text"
        class="add-input yp-name"
        placeholder="Full Name"
      />
      <input
        type="text"
        accept="image/png, image/gif, image/jpeg"
        class="add-input yp-image"
        placeholder="Drag Image/Leave Empty"
      />
      <p class="or">OR</p>
      <input
        disabled
        type="file"
        name="select-file"
        id="select-image"
        class="add-input"
      />
      <div id="birth-date">
        <input
          required
          type="text"
          maxlength="2"
          class="day yp-birthday"
          placeholder="dd"
        />
        <p class="divider">/</p>
        <input
          required
          type="text"
          class="month yp-birthday"
          placeholder="mm"
          maxlength="2"
        />
        <p class="divider">/</p>
        <input
          required
          type="text"
          class="year yp-birthday"
          placeholder="yyyy"
          maxlength="4"
        />
      </div>
      <button type="submit" class="add-info-btn">Add Your Info</button>
    </form>
    <script src="./add-info.js"></script>
  </body>
</html>
