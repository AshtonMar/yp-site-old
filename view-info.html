<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="css-change" rel="stylesheet" href="./styles.css" />
    <title>YP Birthday System</title></head
  ><i class="fas fa-icicles"></i>
  <body id="view-body">
    <i id="nav-open" class="nav-icon fas fa-bars"></i>
    <nav class="navbar">

      <a class="nav-link" href="#november"> Nov</a>

        <div id="mar-container" class="card-place"></div>

        <div id="dec-container" class="card-place"></div>
      </div>
      <footer class="footer">
        YoungPeople Birthday Database Created by Ashston Martin
      </footer>

    <script
      src="https://kit.fontawesome.com/4394260882.js"
